server {
	listen 80;
	server_name _;

	root /usr/share/nginx/html;
	index index.html;

	# SPA: serve index.html for any missing file so client-side routing works
	location / {
		try_files $uri $uri/ /index.html;
	}

	# Short-circuit for common cache-sensitive assets
	location ~* \.(?:manifest|appcache|html?|xml|json)$ {
		add_header Cache-Control "no-cache";
	}
}
